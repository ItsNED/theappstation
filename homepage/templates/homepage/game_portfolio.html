{% for game in games %}
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 etc">
    <div class="portfolio-item">
    <div class="hover-bg"> <a href="{{ game.image.url }}" title="{{ game.description }}" rel="prettyPhoto">
        <div class="hover-text">
        <h4>{{ game.title }}</h4>
        <p>{{ game.sub_category }}</p>
        </div>
        <img src="{{ game.image.url }}" class="img-responsive" alt="{{ game.title }}"> </a> </div>
    </div>
</div>
{% endfor %}
